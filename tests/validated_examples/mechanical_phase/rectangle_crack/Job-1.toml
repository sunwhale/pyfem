#剪切
[[bcs]]
name = "BC-1"
category = "DirichletBC"
type = ""
dof = ["u1"]
node_sets = ['Set-Y0']
element_sets = []
value = 0.0

[[bcs]]
name = "BC-2"
category = "DirichletBC"
type = ""
dof = ["u2"]
node_sets = ['Set-Y0']
element_sets = []
value = 0.0

[[bcs]]
name = "BC-3"
category = "DirichletBC"
type = ""
dof = ["u1"]
node_sets = ['Set-Y1']
element_sets = []
value = 0.05

#[[bcs]]
#name = "BC-4"
#category = "DirichletBC"
#type = ""
#dof = ["u2"]
#node_sets = ['Set-Y1']
#element_sets = []
#value = 0.0

[solver]
type = "NonlinearSolver"
option = "NR"
total_time = 0.002
start_time = 0.0
max_increment = 1000000
initial_dtime = 0.001
max_dtime = 0.001
min_dtime = 1e-9

[[materials]]
name = "Material-1"
category = "Elastic"
type = "Isotropic"
data = [1.0e5, 0.25]

#[[materials]]
#name = "Material-1"
#category = "Plastic"
#type = "KinematicHardening"
#data = [100000.0, 0.25, 400.0, 1000.0]

[[materials]]
name = "Material-2"
category = "PhaseField"
type = "Damage"
data = [0.1, 0.0001]

[[amplitudes]]
name = "Amp-1"
type = "TabularAmplitude"
data = [
    [0.0, 0.0],
    [1.0, 1.0]
]

[[sections]]
name = "Section-1"
category = "SolidPhaseDamage"
type = "PlaneStrain"
option = "SmallStrain"
element_sets = ["Set-All"]
material_names = ["Material-1", "Material-2"]
data = []

[[outputs]]
type = "vtk"
field_outputs = ['S11', 'S22', 'S12', 'E11', 'E22', 'E12', 'ENERGY']
is_save = true
