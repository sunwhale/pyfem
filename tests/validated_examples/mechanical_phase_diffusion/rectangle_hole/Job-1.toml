title = "Job-1"

[mesh]
type = "abaqus"
file = "rectangle_hole_quad4.inp"

[dof]
names = ["u1", "u2", "phi", "C"]
order = 1
family = "LAGRANGE"

[[bcs]]
name = "BC-1"
category = "DirichletBC"
type = ""
dof = ["u2"]
node_sets = ["Set-Y0"]
element_sets = []
value = 0.0

[[bcs]]
name = "BC-2"
category = "DirichletBC"
type = ""
dof = ["u1"]
node_sets = ["Set-X0Y0"]
element_sets = []
value = 0.0

[[bcs]]
name = "BC-3"
category = "DirichletBC"
type = ""
dof = ["u2"]
node_sets = ["Set-Y1"]
element_sets = []
value = 0.2

#[[bcs]]
#name = "BC-3"
#category = "NeumannBC"
#type = "Concentrated"
#dof = ["u2"]
#node_sets = ["Set-Y1"]
#element_sets = []
#value = 50.0

[[bcs]]
name = "BC-4"
category = "DirichletBC"
type = ""
dof = ["C"]
node_sets = ["Set-Hole"]
element_sets = []
value = 1.0

[solver]
type = "NonlinearSolver"
option = "NR"
total_time = 100
start_time = 0.0
max_increment = 1000000
initial_dtime = 100
max_dtime = 100
min_dtime = 1

[[materials]]
name = "Material-1"
category = "Elastic"
type = "Isotropic"
data = [1.0e5, 0.25]

