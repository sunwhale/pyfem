[[materials]]
name = "Material-2"
category = "PhaseField"
type = "Damage"
data = [0.1, 0.1]

[[materials]]
name = "Material-3"
category = "Diffusion"
type = "Isotropic"
data = [1.0]

[[amplitudes]]
name = "Amp-1"
type = "TabularAmplitude"
data = [
    [0.0, 0.0],
    [100.0, 1.0]
]

[[sections]]
name = "Section-1"
category = "SolidPhaseDamageDiffusion"
type = "PlaneStrain"
option = "SmallStrain"
element_sets = ["Set-All"]
material_names = ["Material-1", "Material-2", "Material-3"]
data = []
[sections.data_dict]
u_global = [1, 0, 0]
v_global = [0, 1, 0]
w_global = [0, 0, 1]
u_grain = [1, 0, 0]
v_grain = [0, 1, 0]
w_grain = [0, 0, 1]

[[outputs]]
type = "hdf5"
field_outputs = ["S11", "S22", "S12", "E11", "E22", "E12", "CFL1", "CFL2"]
is_save = true
