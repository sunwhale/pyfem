title = "Job-1"

[mesh]
type = "abaqus"
file = "quad4.inp"

[dof]
names = ["u1", "u2"]
order = 1
family = "LAGRANGE"

[[bcs]]
name = "BC-1"
category = "DirichletBC"
type = ""
dof = ["u1"]
node_sets = ["Edge-4-1"]
element_sets = []
value = 0.0

[[bcs]]
name = "BC-2"
category = "DirichletBC"
type = ""
dof = ["u2"]
node_sets = ["Node-1"]
element_sets = []
value = 0.0

[[bcs]]
name = "BC-3"
category = "NeumannBC"
type = "Pressure"
dof = ["u1", "u2"]
node_sets = ["Face-2"]
element_sets = ["Element-1"]
value = 1.0

