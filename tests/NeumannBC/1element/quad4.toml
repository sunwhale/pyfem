[solver]
type = "NonlinearSolver"
option = "NewtonRaphson"
total_time = 1.0
start_time = 0.0
max_increment = 1000000
initial_dtime = 0.1
max_dtime = 1.0
min_dtime = 1e-6

[[materials]]
name = "Material-1"
category = "Elastic"
type = "Isotropic"
data = [100.0, 0.25]

[[amplitudes]]
name = "Amp-1"
type = "TabularAmplitude"
data = [
    [0.0, 0.0],
    [1.0, 1.0]
]

[[sections]]
name = "Section-1"
category = "Solid"
type = "PlaneStrain"
option = "SmallStrain"
element_sets = ["Element-1"]
material_names = ["Material-1"]
data = []

[[outputs]]
type = 'vtk'
field_outputs = ["E", "S"]
is_save = true
