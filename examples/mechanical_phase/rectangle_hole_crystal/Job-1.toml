[[materials]]
name = "Material-1"
category = "Plastic"
type = "Crystal"
data = []
[materials.data_dict]
elastic = {symmetry = "isotropic", C11 = 169727.0, C12 = 104026.0, C44 = 86000.0}
theta = 0.5
slip_system_name = ["fcc{111}<110>"]
c_over_a = [1.0]
K = [120.0]
dot_gamma_0 = [0.00025]
p_s = [3.0]
c_1 = [2000.0]
c_2 = [10.0]
r_0 = [10.0]
b_s = [1.0]
Q_s = [20.0]

[[materials]]
name = "Material-2"
category = "PhaseField"
type = "Damage"
data = [1.0, 0.01]

[[amplitudes]]
name = "Amp-1"
type = "TabularAmplitude"
data = [
    [0.0, 0.0],
    [1.0, 1.0]
]

[[sections]]
name = "GRAIN_1"
category = "SolidPhaseDamage"
type = "PlaneStrain"
option = "SmallStrain"
element_sets = ["Set-Right", "Set-Left"]
material_names = ["Material-1", "Material-2"]
data = []
[sections.data_dict]
u_global = [1, 0, 0]
v_global = [0, 1, 0]
w_global = [0, 0, 1]
u_grain = [1, 0, 0]
v_grain = [0, 1, 0]
w_grain = [0, 0, 1]

[[outputs]]
type = "hdf5"
field_outputs = ['S11', 'S22', 'S12', 'E11', 'E22', 'E12']
is_save = true
