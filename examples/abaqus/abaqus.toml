[[bcs]]
name = "BC-4"
type = "DirichletBC"
dof = ["u2"]
node_sets = ['n_top']
element_sets = []
value = 0.01

[solver]
#type = "NonlinearSolver"
type = "LinearSolver"

[[materials]]
name = "Material-1"
category = "Plastic"
type = "KinematicHardening"
data = [100000.0, 0.25, 400.0, 1000.0]

[[materials]]
name = "Material-2"
category = "Elastic"
type = "Isotropic"
data = [1.0e5, 0.25]

[[sections]]
name = "Section-1"
category = "Solid"
type = "PlaneStress"
option = "SmallStrain"
element_sets = ["ESet-1"]
material_name = "Material-2"
data = []

[[outputs]]
type = "vtk"
field_outputs = ['S11', 'S22', 'S12', 'E11', 'E22', 'E12']
#field_outputs = ['S11', 'S22', 'S33', 'S12','S23','S31', 'E11', 'E22', 'E33', 'E12', 'E23', 'E31']
on_screen = false

[[outputs]]
type = "text"
on_screen = false
