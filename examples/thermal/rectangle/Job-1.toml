data = [1.0e5, 0.25]

[[amplitudes]]
name = "Amp-1"
type = "TabularAmplitude"
data = [
    [0.0, 0.0],
    [1.0, 1.0]
]

[[sections]]
name = "Section-1"
category = "Thermal"
type = ""
option = ""
element_sets = ["rectangle"]
material_names = ["Material-1"]
data = []

[[outputs]]
type = "vtk"
field_outputs = ["T", "HFL1", "HFL2"]
on_screen = false
