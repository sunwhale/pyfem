title = "Job-1"

[mesh]
type = "gmsh"
file = "rectangle100.msh"

[dof]
names = ["T"]
order = 1
family = "LAGRANGE"

[[bcs]]
name = "BC-1"
category = "DirichletBC"
type = ""
dof = ["T"]
node_sets = ['left']
element_sets = []
value = 0.0

[[bcs]]
name = "BC-2"
category = "DirichletBC"
type = ""
dof = ["T"]
node_sets = ['right']
element_sets = []
value = 100.0

[solver]
type = "LinearSolver"
#type = "NonlinearSolver"
option = "NewtonRaphson"
