title = "Job-1"

[mesh]
type = "abaqus"
file = "rectangle_hole_quad4.inp"

[dof]
names = ["u1", "u2", "phi", "C"]
order = 1
family = "LAGRANGE"

[[bcs]]
name = "BC-1"
category = "DirichletBC"
type = ""
dof = ["u2"]
node_sets = ['SET-Y0']
element_sets = []
value = 0.0

[[bcs]]
name = "BC-2"
category = "DirichletBC"
type = ""
dof = ["u1"]
node_sets = ['SET-X1']
element_sets = []
value = 0.0

[[bcs]]
name = "BC-3"
category = "DirichletBC"
type = ""
dof = ["u2"]
node_sets = ['SET-Y1']
element_sets = []
value = 0.1

#[[bcs]]
#name = "BC-3"
#category = "NeumannBC"
#type = "Concentrated"
#dof = ["u2"]
#node_sets = ['Set-Y1']
#element_sets = []
#value = 50.0

[[bcs]]
name = "BC-4"
category = "DirichletBC"
type = ""
dof = ["C"]
node_sets = ['SET-HOLE']
element_sets = []
value = 1.0
amplitude_name = "Amp-1"

[solver]
type = "NonlinearSolver"
option = "NR"
total_time = 200
start_time = 0.0
max_increment = 1000000
initial_dtime = 5
max_dtime = 5
min_dtime = 1

